<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="post.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Post Page</title>
  </head>
  <header>
    <a href="/logout" class="logout-redirect">Logout</a>
    <br>
    <br>
  </header>
  <body>
    <br>
    <form method="post"  action="/">
      <label class="label"> Product Name </label>
      <br>
      <input id="input1" type="text" name="product_name">
      <br>
      <label class="label"> Description </label>
      <br>
      <input type="text" name="product_description">
      <br>
      <label class="label"> Trade Request </label>
      <br>
      <input type="text" name="trade_request">
      <br>
      <label class="label">Category of Product</label>
      <br>
      <select class="categories" name="category">
        <option value="tech">Tech</option>
        <option value="clothes">Clothes</option>
        <option value="books">Books</option>
        <option value="home_goods">Home Goods</option>
        <option value="appliances">Appliances</option>
        <option value="other">Other<option>
      </select>
      <br>
      <script>
      function img_pathUrl(input){
         $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
      }
      </script>
      <input type="file" id="img_file" onChange="img_pathUrl(this);">
      <br>
      <input type="submit">
      <br>
      <img src="" id="img_url" alt="your image">
    </form>
    <div>
      <img height="100px" width="100px" src="data:image/jpg;base64, %s">
      <br>
      <label class="product_name">Product Name: %s</label>
      <label class="product_description">Product Description: %s</label>
      <label class="trade_request">Willing to trade for: %s</label>
    </div>
</body>
</head>
