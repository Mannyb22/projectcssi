<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="post.css">
    <title>Post Page</title>
  </head>
  <header>
    <a href="/logout" class="logout-redirect">Logout</a>
    <br>
    <br>
  </header>
  <body>
    <br>
    <form method="post"  action="/">
      <label class="label"> Product Name </label>
      <br>
      <input id="input1" type="text" name="product_name">
      <br>
      <label class="label"> Description </label>
      <br>
      <input type="text" name="product_description">
      <br>
      <label class="label"> Trade Request </label>
      <br>
      <input type="text" name="trade_request">
      <br>
      <label class="label">Category of Product</label>
      <br>
      <select class="categories" name="category">
        <option value="tech">Tech</option>
        <option value="clothes">Clothes</option>
        <option value="books">Books</option>
        <option value="home_goods">Home Goods</option>
        <option value="appliances">Appliances</option>
        <option value="other">Other<option>
      </select>
      <br>
      <input type="submit">
    </form>
</body>
</head>
