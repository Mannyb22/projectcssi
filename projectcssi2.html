<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1 class="title">Welcome to TradingX please sign up to begin</h1>
    <br></br>
    <form align="center" data-toggle="validator" action="#" method="post">
      <div class="input1">
          <input type="text" name="firstname" placeholder="First Name" required="">
        <br>
          <input type="text" name="lastname" placeholder="Last Name" required="">
        <br>
          <input type="text" name="username" placeholder="UserName" required="">
        <br>
          <input type="text" name="email" placeholder="Email" data-error="That email address is invalid" required="">
      </div>
  </body>
</html>
